<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IgnitePress - Modern React & Tailwind Blog Template</title>
    <meta name="description" content="A feature-rich, modern, and fast blog template built with React and Tailwind CSS. Perfect for writers, developers, and creators." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#FF3B30',
              'primary-dark': '#E02D25',
              dark: '#121212',
              light: '#F9F9F9',
              gray: {
                DEFAULT: '#666',
                light: '#EEE',
                dark: '#333',
                'darker': '#1E1E1E',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'xl': '12px',
            },
            animation: {
              'gradient-shift': 'gradientShift 20s ease infinite',
              'pulse-strong': 'pulse 2s infinite',
            },
            keyframes: {
              gradientShift: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              pulse: {
                  '0%': { boxShadow: '0 0 0 0 rgba(255, 59, 48, 0.4)' },
                  '70%': { boxShadow: '0 0 0 15px rgba(255, 59, 48, 0)' },
                  '100%': { boxShadow: '0 0 0 0 rgba(255, 59, 48, 0)' },
              },
            },
            backgroundImage: {
              'animated-gradient': 'linear-gradient(-45deg, #FF3B30, #FF9500, #FFCC00, #34C759, #007AFF, #AF52DE)',
              'hero-shape': `url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' preserveAspectRatio='none'%3e%3cpath d='M0,0 L100,30 L100,100 L0,100 Z' fill='%23FF3B30' opacity='0.05'/%3e%3c/svg%3e")`,
            }
          },
        },
      }
    </script>

  }
}
</script>
